<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style1.css">
    <script src="js1.js" defer></script>
    <title>Project</title>
</head>

<body>

    <div class="text-center mt-4">
        <img src="img/title.png" class="title">
    </div>


    <form onsubmit="tasks(event)">
        <div class="text-center mt-5">
            <input type="text" id="task" placeholder="Write Your Task" class="font-monospace fw-bold text-center"
                required>
        </div>

        <div class="input-group justify-content-center">
            <input type="time" id="deadline1" class="text-center" required>
        </div>

        <div class="input-group justify-content-center">
            <input type="date" id="deadline2" class="text-center" required>
        </div>

        <div class="input-group justify-content-center">
            <button type="submit" class="btn btn-success" style="border: 2px solid black;">Add</button>
            <button type="reset" class="btn btn-secondary" style="border: 2px solid black;">Clear</button>
        </div>
    </form>
    <br><br>

    <div class="container text-center">
        <div class="row align-items-start" id="container"></div>
    </div>

</body>

</html>
